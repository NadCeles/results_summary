<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <div class="result">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <p class="score">
                            76
                        </p>
                        <p class="subscore">
                            of 100
                        </p>
                    </div>
                    <div class="greating">
                        <h2>Great</h2>
                        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="summary">
                    <h3>Summary</h3>
                    <p class="reaction">Reaction</p><p class="sum_score"> 10/100</p>
                    <p class="memory">Memory</p><p class="sum_score"> 10/100</p>
                    <p class="verbal">Verbal</p><p class="sum_score"> 10/100</p>
                    <p class="visual">Visual</p><p class="sum_score"> 10/100</p>

                </div>
            </div>
        </div>
    </body>
</html>
