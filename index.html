<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <div class="result">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <p class="score">
                            76
                        </p>
                        <p class="subscore">
                            of 100
                        </p>
                    </div>
                    <div class="greating">
                        <h2>Great</h2>
                        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="summary">
                    <p class="sum_title">Summary</p>
                    <div class="sum_text_container" id="reaction">
                        <img src="assets/images/icon-reaction.svg" class="sum_img">
                        <p class="sum_text">Reaction</p><p class="current_score">10</p> <p class="max_score">/ 100</p>
                    </div>
                    <div class="sum_text_container" id="memory">
                        <img src="assets/images/icon-memory.svg" class="sum_img">
                        <p class="sum_text">Memory</p><p class="current_score">10</p> <p class="max_score">/ 100</p>
                    </div>
                    <div class="sum_text_container" id="verbal">
                        <img src="assets/images/icon-verbal.svg" class="sum_img">
                        <p class="sum_text">Verbal</p><p class="current_score">10</p> <p class="max_score">/ 100</p>
                    </div>
                    <div class="sum_text_container" id="visual">
                        <img src="assets/images/icon-visual.svg" class="sum_img">
                        <p class="sum_text">Visual</p><p class="current_score">10</p> <p class="max_score">/ 100</p>
                    </div>
                    <button class="button" type="button"><p>Continue</p></button>
                </div>
            </div>
        </div>
    </body>
</html>
